<body>

    <header>

            <a class="logo" href="#"><img src="img/logo.png" alt="Logo do Site"/></a>
            
            <nav id="navLinks">
                <ul class="nav-links">

    <div style="height: 70px;"></div>

    <section class="register-section">
        <div class="login-content">
            <div class="form-container">
                <h1>Entrar</h1>
                <h5><p>Não possui uma conta? <a href="registro.html">Registre-se</a></p></h5><br>
                <form id="loginForm" onsubmit="return redirecionarSePreenchido()">
                    <div><input type="email" id="emailInput" placeholder="E-mail:" required></div>                                              
                    <div><input type="password" id="senhaInput" placeholder="Senha:" required></div>
                    <button type="submit">Entrar</button>
                </form>
                <script>
                    function redirecionarSePreenchido() {
                        // Obter os valores dos campos de e-mail e senha
                        var email = document.getElementById('emailInput').value;
                        var senha = document.getElementById('senhaInput').value;

                        // Verificar se os campos estão preenchidos
                        if (email !== '' && senha !== '') {
                            // Redirecionar apenas se os campos estiverem preenchidos
                            window.location.href = "perfil.html";
                            return false; // Impede o envio padrão do formulário
                        } else {
                            // Mostrar uma mensagem de erro ou fazer o que for apropriado
                            alert("Preencha todos os campos!");
                            return false; 
                            // Impede o envio padrão do formulário , caso ñ tenha sido preenchido corretamente
                        }
                    }
                </script>
            </div>
        </div>
    </section>

                </div>
            </div>
        </div><!--center-->
