    <section class="register-section">
        <div class="login-content">
            <div class="form-container">
                <h1>Cadastre-se</h1>
                <form id="loginForm">
                    <div><input type="email" id="emailInput" placeholder="E-mail: " required></div>
                    <div><input type="password" id="senhaInput" placeholder="Senha: " required></div>
                    <div><input type="password" placeholder="Confirmar Senha: "></div>
                    <button type="button" onclick="redirecionarSePreenchido()">Registre-se</button>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        var formularioEnviado = false;
    
        function redirecionarSePreenchido() {
            if (formularioEnviado) {
                alert("Formulário já enviado. Aguarde...");
                return false;
            }
    
            // Obter os valores dos campos de e-mail e senha
            var email = document.getElementById('emailInput').value;
            var senha = document.getElementById('senhaInput').value;
    
            // Verificar se os campos estão preenchidos
            if (email !== '' && senha !== '') {
                // Marcar o formulário como enviado para evitar envios múltiplos
                formularioEnviado = true;
    
                // Redirecionar apenas se os campos estiverem preenchidos
                window.location.href = "perfil.html";
            } else {
                // Mostrar uma mensagem de erro ou fazer o que for apropriado
                alert("Preencha todos os campos!");
            }
        }
    </script>
